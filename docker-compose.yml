version: '3'

services:

  mysql:
    build:
      context: ./mysql
    volumes:
      - mysql-data:/var/lib/mysql
      - ./code/:/var/www/code
    command: --default-authentication-plugin=mysql_native_password --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=nosmoking
      - TZ=Asia/Shanghai
    ports:
      - "33060:3306"

  postgres:
    build:
      context: ./postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./code/:/var/www/code
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=nosmoking
      - TZ=Asia/Shanghai
    ports:
      - "54320:5432"

  redis:
    build:
      context: ./redis
    volumes:
      - redis-data:/data
      - ./conf/redis/redis.conf:/usr/local/etc/redis.conf
    command: /usr/local/etc/redis.conf
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "63790:6379"

  beanstalkd:
    build:
      context: ./beanstalkd
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "11300:11300"

  beanstalkd-console:
    build:
      context: ./beanstalkd-console
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - AUTH=enable
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=nosmoking
      - BEANSTALKD_PORT_11300_TCP_ADDR=beanstalkd
    ports:
      - "2080:2080"
    depends_on:
      - beanstalkd

  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./conf/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./conf/php-fpm/php-fpm.d:/usr/local/etc/php-fpm.d
      - ./code/:/var/www/code
    restart: always
    environment:
      - TZ=Asia/Shanghai

  php-cli:
    build:
      context: ./php-cli
    volumes:
      - ~/.ssh/:/root/.ssh
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./code/:/var/www/code
    environment:
      - TZ=Asia/Shanghai

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/conf.d/:/etc/nginx/conf.d
      - ./conf/nginx/ssl/:/etc/nginx/ssl
      - ./logs/:/var/log/nginx
      - ./code/:/var/www/code
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "8000:80"
      - "44300:443"
    depends_on:
      - php-fpm

  composer:
    build:
      context: ./php-cli
    volumes:
      - ~/.ssh/:/root/.ssh
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./code/:/var/www/code
    working_dir: /var/www/code
    entrypoint: ['composer']
    environment:
      - TZ=Asia/Shanghai

  node:
    build:
      context: ./node
    volumes:
      - ./code/:/var/www/code
    environment:
      - TZ=Asia/Shanghai

volumes:
  mysql-data: 
  postgres-data: 
  redis-data: 
